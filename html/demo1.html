<!DOCTYPE html>
<html ng-app>    
<head>
	<script src="../vendor/jquery/jquery-1.10.2.js"></script>
	<script src="../javascripts/demo1/script.js"></script>
</head>
<body>
	<div ng-controller="InvoiceCntl">
	<b>Invoice:</b>
	<br><br>
	<table>
	<tr>
		<td>Quantity</td><td>Cost</td></tr>
	<tr>
		<td><input type="integer" min="0" ng-model="qty" required ></td>
		<td><input type="number" ng-model="cost" required ></td>
	</tr>
	</table>
	<hr>
	<b>Total:</b>{{qty * cost | currency}}</div>
</body>
</html>
